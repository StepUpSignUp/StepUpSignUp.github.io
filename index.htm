                            </div>
                        </div>
                    </div>

                $(".previous_site_row").show();

                {
                    previous_site_field.setAttribute("required","required")

                if(!username_field.hasAttribute('required'))

                    username_field.setAttribute("required","required")

            else{

                if(previous_site_field.hasAttribute('required'))

                    previous_site_field.removeAttribute("required")
                }
                if(username_field.hasAttribute('required'))

        $('#country').change(function() {
            var previous_site_field_section = $("#english_previous_site_section");
           
            var previous_site_field = document.getElementById("english_previous_site");
            
            if(checkPreviousSiteIsNeeded()){
                if(previous_site_field_section.hasClass("d-none")){
                    previous_site_field_section.removeClass("d-none");
                }

                if(!previous_site_field.hasAttribute('required'))
                {
                    previous_site_field.setAttribute("required","required")
                }
            }
            else{
                if(!previous_site_field_section.hasClass("d-none")){
                    previous_site_field_section.addClass("d-none");
                }

                if(previous_site_field.hasAttribute('required'))
                {
                    previous_site_field.removeAttribute("required")
                }
            }
        });
